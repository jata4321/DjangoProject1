{% extends "navigator/base.html" %}

{% block content %}
<div class="container col-md-8">
    <h1 class="display-1">Are you sure you want to delete this curve?</h1>
    <p class="h1 col-md-8 mx-auto">{{ tenor }}</p>
    <div class="col-md-6 mx-auto">
        <form method="post">
            {% csrf_token %}
            <button type="submit" value="Yes" class="btn btn-danger">Submit</button>
            <a href="{% url 'curvecalc:curve_list' %}" class="btn btn-primary float-right">Cancel</a>
        </form>
    </div>
</div>
{% endblock content %}
