{% if page_obj.paginator.num_pages > 1 %}
        <nav aria-label="Page navigation">
            <ul class="pagination">
                {% if page_obj.has_previous %}
                    <li class="page-item">
                        <a class="page-link" href="?page={{ page_obj.previous_page_number }}
                        {% if request.GET.start_date %}&start_date={{ request.GET.start_date }}{% endif %}
                        {% if request.GET.end_date %}&end_date={{ request.GET.end_date }}{% endif %}
                        {% if request.GET.search %}&search={{ request.GET.search }}{% endif %}">&laquo;</a>
                    </li>
                {% endif %}

                <li class="page-item active">
                    <span class="page-link">
                        Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
                    </span>
                </li>

                {% if page_obj.has_next %}
                    <li class="page-item">
                        <a class="page-link" href="?page={{ page_obj.next_page_number }}
                        {% if request.GET.start_date %}&start_date={{ request.GET.start_date }}{% endif %}
                        {% if request.GET.end_date %}&end_date={{ request.GET.end_date }}{% endif %}
                        {% if request.GET.search %}&search={{ request.GET.search }}{% endif %}">&raquo;</a>
                    </li>
                {% endif %}
            </ul>
        </nav>
    {% endif %}
